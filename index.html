<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cosmetics Dashboard</title>
  <style>
    /* ===== RESET & GLOBAL ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fffafc;
      color: #333;
      display: flex;
      min-height: 100vh;
    }

    /* ===== SIDEBAR ===== */
    .sidebar {
      width: 220px;
      background-color: #d63384;
      color: white;
      padding: 20px;
      flex-shrink: 0;
    }
    .sidebar h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .sidebar ul {
      list-style: none;
    }
    .sidebar ul li {
      margin: 15px 0;
    }
    .sidebar ul li a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }
    .sidebar ul li a:hover {
      text-decoration: underline;
    }

    /* ===== MAIN ===== */
    .main {
      flex-grow: 1;
      padding: 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding-bottom: 15px;
    }

    header h1 {
      color: #d63384;
    }

    .cart {
      background-color: #ffe6f0;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 16px;
    }

    /* ===== PRODUCT GRID ===== */
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .product-card {
      background: white;
      border: 1px solid #eee;
      border-radius: 10px;
      text-align: center;
      padding: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: transform 0.2s;
    }

    .product-card:hover {
      transform: scale(1.02);
    }

    .product-card img {
      width: 100%;
      border-radius: 8px;
      height: 200px;
      object-fit: cover;
    }

    .product-card h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #333;
    }

    .product-card p {
      color: #d63384;
      font-weight: bold;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b0266b;
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        text-align: center;
      }
      .main {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar">
    <h2>Glow & Glamour</h2>
    <ul>
      <li><a href="#">Dashboard</a></li>
      <li><a href="#">Products</a></li>
      <li><a href="#">Orders</a></li>
      <li><a href="#">Customers</a></li>
      <li><a href="#">Reports</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <div class="main">
    <header>
      <h1>Cosmetics Dashboard</h1>
      <div class="cart">ðŸ›’ Cart: <span id="cart-count">0</span></div>
    </header>

    <section class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200?text=Lipstick" alt="Lipstick" />
        <h3>Matte Lipstick</h3>
        <p>$14.99</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200?text=Foundation" alt="Foundation" />
        <h3>Liquid Foundation</h3>
        <p>$24.99</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200?text=Mascara" alt="Mascara" />
        <h3>Volumizing Mascara</h3>
        <p>$18.00</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
      <div class="product-card">
        <img src="https://via.placeholder.com/200x200?text=Blush" alt="Blush" />
        <h3>Peach Blush</h3>
        <p>$12.50</p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </section>
  </div>

  <script>
    let cartCount = 0;
    function addToCart() {
      cartCount++;
      document.getElementById('cart-count').textContent = cartCount;
    }
  </script>
</body>
</html>
